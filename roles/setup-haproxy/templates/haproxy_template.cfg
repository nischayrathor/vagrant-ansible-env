global
  log 127.0.0.1 local0 notice
  maxconn 2000
  user haproxy
  group haproxy

defaults
  log     global
  mode    http
  option  httplog
  option  dontlognull
  retries 3
  option redispatch
  timeout connect  5000
  timeout client  10000
  timeout server  10000

listen admin
  mode http
  bind *:8080
  stats enable
  stats auth haproxyadmin:Y7H$dO4ou4PNyMg
  stats uri /haproxy/stats
  stats refresh 5s
